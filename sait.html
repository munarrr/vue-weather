<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="./css/css.css">
     <style type="text/css">
          #out,
          .rub {
               font-size: 30px;
          }
     </style>
     <title>Document</title>
</head>
<body>
     <div class="container pb-3 shadow rounded">
          <div class="row">
               <div class="col-lg-12">
                    <h1 class="text-center">Калькулятор для сайта</h1>
               </div>
     
               <div class="col-md-12">
                    <form>
                         <div class="row mb-3">
                              <div class="form-group col-md-6 col-sm-6">
                                   <p class="badge badge-warning">количество страниц</p>
                                   <input type="text" name="date" class="form-control" id="weight" required
                                        placeholder="100">
                              </div>
                              <div class="form-group col-md-6 col-sm-6">
                                   <p class="badge badge-warning">количество блоков</p>
                                   <input type="text" name="adress" id="vol" class="form-control" placeholder="2" required>
                              </div>
                         </div>
                         <div class="custom-control custom-checkbox row d-flex justify-content-center mb-3">
                              <div class="col-md-3" style="visibility: visible;">
                                   <input type="checkbox" id="load" name="mess" class="custom-control-input">
                                   <label class="custom-control-label" for="load">Нужна слайдер</label>
                              </div>
                              <div class="col-md-3" style="visibility: visible;">
                                   <input type="checkbox" id="doal" name="mess" class="custom-control-input">
                                   <label class="custom-control-label" for="doal">Нужна слайдер</label>
                              </div>
     
                              <div class="col-md-3" style="visibility: visible;">
                                   <input type="checkbox" id="del" name="mess" class="custom-control-input">
                                   <label class="custom-control-label" for="del">Форма обратной связи</label>
                              </div>
     
                              <div class="col-md-3" style="visibility: visible;">
                                   <input type="checkbox" id="frag" name="mess" class="custom-control-input">
                                   <label class="custom-control-label" for="frag">добавить SEO</label>
                              </div>
                         </div>
                         <div class="row mb-3">
     
                              <div class="form-group col-md-12">
                                   <label for="range">примерно <span class="rasstoyanie">0</span> <span>сом</span></label>
                                   <input type="range" class="custom-range" min="50" max="5000" step="10" id="range"
                                        value="500">
                              </div>
     
     
                         </div>
                         <div class="row col-12 mb-3"><span id="out">0.0</span> <span class="rub">СОМ</span></div>
                         <div class="row">
                              <div class="col-md-2 col-12">
                                   <input type="button" name="adress" id="btn" class="btn-block btn btn-primary"
                                        value="Считать">
                              </div>
                         </div>
                    </form>
               </div>
<script src="./js/main.js"></script>

</body>
</html>
